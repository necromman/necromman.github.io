<div class="container">

  <header class="masthead">

  <div class="toolbar">
    <input type="text" class="search-input" id="searchInput" placeholder="제목, 키워드로 검색">
    <div class="toolbar-meta">
      <span class="search-count" id="searchCount"></span>
      <div class="controls">
        <button type="button" class="control-btn" id="sortBtn"></button>
        <button type="button" class="control-btn" id="toggleAllBtn"></button>
      </div>
    </div>
  </div>

  <div id="noResults" class="no-results">검색 결과가 없습니다</div>

  <main id="contentArea"></main>

  <footer class="site-footer">
    <div class="visitor-count" id="visitorCount">
      <span id="visitorNum" style="font-size:1.1rem;font-weight:600;color:var(--fg);letter-spacing:0">0</span>
    </div>
    <p>Editorial &middot; 2026</p>
  </footer>

</div>

<script>
// GoatCounter 수동 추적 (count.js 없이 — CSP 충돌 방지)
(function() {
  if (location.protocol === 'file:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1' || location.hostname === '::1') return;
  var img = new Image();
  img.src = 'https://necromman.goatcounter.com/count?p=' + encodeURIComponent(location.pathname)
    + '&t=' + encodeURIComponent(document.title)
    + '&r=' + encodeURIComponent(document.referrer);
})();

// GoatCounter JSON API로 누적 방문자 수 표시
(function() {
  var numEl = document.getElementById('visitorNum');
  if (!numEl) return;

  fetch('https://necromman.goatcounter.com/counter/TOTAL.json')
    .then(function(r) { return r.json(); })
    .then(function(d) {
      var count = parseInt(d.count, 10);
      if (count > 0) numEl.textContent = count.toLocaleString();
    })
    .catch(function() {});
})();
</script>
